name: Monthly Address Tags Query Automation

on:
  workflow_dispatch:
  schedule:
    # Run at 12:00 AM UTC on the first day of every month
    - cron: "0 0 1 * *"

jobs:
  automate_atq_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for pushing changes
      pull-requests: write # If you need to create PRs

    steps:
      # Step 1: Check out the repository with submodules
      - name: Checkout Repository with Submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the required Node.js version
          cache: "yarn"

      # Step 3: Install Yarn dependencies
      - name: Install Dependencies
        run: yarn install

      # Step 4: Set up environment variables
      - name: Set Environment Variables
        run: echo "Setting up environment variables"
        env:
          THEGRAPH_API_KEY: ${{ secrets.THEGRAPH_API_KEY }}

      # Step 5: Make scripts executable
      - name: Make Shell Scripts Executable
        run: chmod +x 1_fetch.sh 2_pull_submodules.sh

      # Step 6: Run scripts to fetch and pull submodules
      - name: Run Fetch and Pull Scripts
        run: ./1_fetch.sh && ./2_pull_submodules.sh
        env:
          THEGRAPH_API_KEY: ${{ secrets.THEGRAPH_API_KEY }}

      # Step 7: Build and generate CSV files
      - name: Generate CSV Files
        run: yarn build && yarn start
        env:
          THEGRAPH_API_KEY: ${{ secrets.THEGRAPH_API_KEY }}

      # Step 8: Add workflow marker (optional, for extra security)
      - name: Add Workflow Marker
        run: echo "Generated by workflow on $(date)" > .workflow_generated

      # Step 9: Commit and push CSV files to the repository
      - name: Commit and Push CSV Files
        run: |
          if [ -f .workflow_generated ]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add -f dist/exports/*.csv
            git commit -m "Monthly update: Generated CSV files [skip ci]"
            git push
          else
            echo "No workflow marker found, skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.ATQ_WORKFLOW_FGT_TOKEN }}

      # Step 10: Count the total number of entries in the CSV files (optional)
      - name: Count CSV Entries
        run: |
          find ./dist/exports -name "*.csv" -type f -exec sh -c '
            echo "Count performed at $(date "+%Y-%m-%d %H:%M:%S %Z")" > count_report.txt
            total=0
            for file do 
              count=$(grep -c "" "$file")
              echo "$file: $count lines" | tee -a count_report.txt
              total=$((total + count))
            done
            echo "Total: $total lines" | tee -a count_report.txt
          ' sh {} +
          git add count_report.txt
          git commit -m "Update count report [skip ci]"
          git push
